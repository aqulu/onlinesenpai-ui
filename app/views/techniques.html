<md-tabs md-selected="selectedIndex" layout-fill>
  <md-tab ng-repeat="category in categories" label="{{category.name}}">
    <md-content class="md-padding" layout="row" layout-wrap layout-xs="column">
        
        <md-card flex="30" flex-sm="50" flex-xs="100" ng-repeat="technique in category.techniques">
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">{{technique.name}}</span>
                    <span class="md-subhead">Beschreibung</span>
                </md-card-title-text>
                <md-card-title-media>
                    <div class="md-media-lg card-media" ng-click="openDialog($event, technique)">
                    </div>
                </md-card-title-media>
            </md-card-title>
            
            <md-card-actions layout="row" layout-align="end center">
                <md-button class="md-icon-button" ng-show="currentUser.instructor" ng-click="openDialog($event, technique)">
                    <i class="material-icons">mode_edit</i>
                </md-button>
                <md-button class="md-icon-button" ng-click="openDialog($event, technique)">
                    <i class="material-icons">question_answer</i>
                </md-button>
                <md-button class="md-icon-button" ng-show="currentUser.instructor" ng-click="openDialog($event, technique)">
                    <i class="material-icons">file_upload</i>
                </md-button>
            </md-card-actions>
        </md-card>
        
    </md-tab-body>
  </md-tab>
</md-tabs>
